services:
  redis:
    container_name: redis
    image: redis:7-alpine
    restart: unless-stopped

  webhook:
    container_name: webhook
    build:
      context: .
      dockerfile: packages/webhook/Dockerfile
      target: prod
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - JIRA_BASE_URL
      - JIRA_EMAIL
      - JIRA_API_TOKEN
      - JIRA_WEBHOOK_SECRET
    env_file: .env
    restart: unless-stopped
    depends_on:
      - redis

  worker:
    container_name: worker-1
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
      target: prod
    volumes:
      - dexter-workspaces:/tmp/dexter-workspaces  # Persist session workspaces
    environment:
      - REDIS_URL=redis://redis:6379
      - JIRA_BASE_URL
      - JIRA_EMAIL
      - JIRA_API_TOKEN
      - GITHUB_TOKEN
      - ANTHROPIC_API_KEY
    env_file: .env
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  dexter-workspaces:  # Named volume for session persistence
